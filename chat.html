<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usuarios - MoodBalance IA</title>
    <script src="auth.js"></script>
    <script>
        checkAuth();
    </script>
    <script src="https://kit.fontawesome.com/9ded622906.js" crossorigin="anonymous"></script>
    <script type="module" src="dataHandler.js"></script>
    <script type="module" src="chats.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="aside">
            <div class="top-aside">
                <div class="logo">MoodBalance IA</div>
                <div class="tool-bar">
                    <div class="input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="search" id="search-chat" placeholder="Procurar conversa">
                    </div>
                    <button id="new-chat"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="chat-list">
                <div id="chats">
                    <!-- Lista dos chats aqui -->
                </div>
            </div>


            <div>


                <div class="pop-up">
                   <p>Converse com um profissional de verdade!</p>
                   <a href="#">Agendar consulta</a>
                </div>
                <div class="user-info">
                    <div style="display: flex; align-items: center;">
                        <a href="#" id="editLink">
                            <div class="user-avatar" id="userAvatar"></div>
                            <p class="user-name" id="userName"></p>
                        </a>
                    </div>
                    <a href="#" id="logoutLink"><i class="fa-solid fa-right-from-bracket"></i></a>
                </div>
            </div>
        </div>
        <div id="splash">
            <p>Sua plataforma inteligente para acompanhamento psicologico.</p>
        </div>
        <div class="main-chat" style="display: none;">
            <div class="header">
                <p id="chat-title">Chat</p>
            </div>

            <div class="messages-bg">
                <!-- As mensagens vao aparecer aqui -->
            </div>

            <div class="message-bar">
                <input type="text" name="" id="message" placeholder="Escrever mensagem..." autocomplete="off">
                <i class="fa-solid fa-microphone"></i>
                <button id="sendMessage">Enviar <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div class="modal-overlay" id="editUserModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">Editar Usuario</div>
                <div class="modal-content">
                    <div class="modal-avatar" id="editUserAvatar"></div>
        
                    <label id="editNameLabel">Nome</label>
                    <input type="text" id="editName">
        
                    <label>Username</label>
                    <input type="text" id="editUsername">

                    <label>Telefone Celular</label>
                    <input type="text" id="editPhone" placeholder="(XX) X XXXX-XXXX">
        
                    <label>Email</label>
                    <input type="email" id="editEmail" disabled>
        
                    <label>Última Sessão</label>
                    <input type="text" id="editLastSession" disabled>
        
                    <div class="modal-checkbox">
                        <input type="checkbox" id="editAdmin">
                        <label>Admin</label>
                    </div>
        
                    <div class="modal-checkbox">
                        <input type="checkbox" id="editActive">
                        <label>Ativo</label>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="delete-btn">Excluir</button>
                    <div>
                        <button class="cancel-btn">Cancelar</button>
                        <button class="save-btn">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
