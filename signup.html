<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro - MoodBalance IA</title>
    <script src="https://kit.fontawesome.com/9ded622906.js" crossorigin="anonymous"></script>
    <script type="module" src="dataHandler.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">MoodBalance IA</div>
        <div class="form-box">
            <h1>Cadastro</h1>
            <button class="social-btn google"><i class="form-icon fa-brands fa-google"></i>  Continuar com Google</button>
            <button class="social-btn facebook"><i class="form-icon fa-brands fa-facebook"></i>  Continuar com Facebook</button>
            <p class="divider">ou</p>
            <input autocomplete="off" type="text" id="username" placeholder="Usuário" required>
            <input autocomplete="off" type="email" id="email" placeholder="Email" required>
            <input autocomplete="off" type="password" id="password" placeholder="Senha" required>
            <input autocomplete="off" type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
            <button class="form-btn" id="submitSignUp">Cadastrar</button>
            <p class="link">Já possui uma conta? <a class="link" href="login.html"><b>Entre</b></a></p>
            <div id="signUpMessage" class="message"></div>
        </div>
    </div>
</body>
</html>
